<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vending machine</title>
</head>
<body>
  <div id="root">
    <h1>그린컴퓨터아트학원 자판기</h1>
    <div>
      <h2>밀키스 가격</h2>
      <p>900</p>
    </div>
    <div>
      <h2>코카콜라 가격</h2>
      <p>2800</p>
    </div>
    <div>
      <h2>원장님 조르기</h2>
      <p>0</p>
    </div>
  </div>
  <script>
    // getElementById로 id 찾아서 변수 선언
    let machine = document.getElementById('root'); 
    // 선언한 변수 안에 p태그 찾아서 변수 선언
    let money = machine.getElementsByTagName('p');
    // 배열의 innerText값 찾아서 2번째 배열 - 1번째 배열 계산 실행
    console.log(money[1].innerText - money[0].innerText);


    // innerText면 string으로 불러와져서 계산이 안 됐을텐데 어떻게 된걸까? 만약 string이어서 계산이 안된다면 어떻게 해야 할까?
  </script>
</body>
</html>
